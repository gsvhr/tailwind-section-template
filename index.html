<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    <title>Шаблоны html секций</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">
        @utility container {
            margin-inline: auto;
            padding-inline: 1rem;
        }
    </style>
</head>
<body>
    <header class="container py-4">
        <h1 class="font-semibold text-4xl">Шаблоны html секций</h1>
        <p class="mt-2 text-gray-500 text-xl">Это самая простая HTML-страница с кириллицей</p>
    </header>
    <main class="container py-4">
        <div class="mx-auto overflow-hidden rounded-xl bg-white shadow-md">
            <div class="md:flex">
              <div class="md:shrink-0">
                <img
                  class="h-48 w-full object-cover md:h-full md:w-48"
                  src="img/card.jpg"
                  alt="Современная архитектура"
                />
              </div>
              <div class="p-8">
                <div class="text-sm font-semibold tracking-wide text-indigo-500 uppercase">Компания отдыхает</div>
                <a href="#" class="mt-1 block text-lg leading-tight font-medium text-black hover:underline">
                    Невероятное жилье для вашей команды
                </a>
                <p class="mt-2 text-gray-500">
                    Хотите пригласить свою команду на выездное мероприятие, чтобы насладиться потрясающей едой и понежиться на солнышке? У нас есть список мест, где можно это сделать.
                </p>
              </div>
            </div>
          </div>
    </main>    
</body>
</html>
